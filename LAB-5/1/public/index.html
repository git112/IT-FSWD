<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Content Delivery Server</h1>
        </header>
        <main>
            <section class="content">

                    <h3>Server Logs</h3>

                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Content Server</p>
        </footer>
    </div>
    <script src="script.js"></script>
