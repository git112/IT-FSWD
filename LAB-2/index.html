<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Reminder System</h1>
        <div class="add-task-form">
            <h2>Add New Task</h2>
            <input type="text" id="task" placeholder="Task">
            <input type="date" id="date" placeholder="Date">
            <input type="time" id="time" placeholder="Time">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="filter-section">
            <h2>Filter Tasks</h2>
            <input type="date" id="dateFilter" placeholder="Filter by Date">
            <button onclick="filterByDate()">Filter Date</button>
            <input type="time" id="timeFilter" placeholder="Filter by Time">
            <button onclick="filterByTime()">Filter Time</button>
        </div>
        <div class="task">
            <h2>Display</h2>
            <button onclick="showAllTasks()">Show All Tasks</button>
            <button onclick="findUpcomingTasks()">Show Upcoming Tasks</button>
        </div>
        <div class="task-list">
            <h2>Task List</h2>
            <div id="taskDisplay"></div>
        </div>
    <script src="reminder.js"></script>
</body>
</html>
